<!DOCTYPE html>
<html>
<head>
	<style>
		.circle {
			width: 50px;
			height: 50px;
			background-color: #f00;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 0;
			animation: move 3s linear infinite;
		}
		
		@keyframes move {
			0% {
				top: 0;
				left: 0;
			}
			100% {
				top: 100vh; /* move down the full height of the viewport */
				left: 100vw; /* move right the full width of the viewport */
			}
		}
	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
